machine:
  services:
    - docker
  node:
    version: 6.1.0

dependencies:
  pre:
    - bash scripts/ci/common/set-build-target.sh
    - bash scripts/ci/backend/dependencies--pre.sh
  override:
    - bash scripts/ci/backend/dependencies--override.sh
    - bash scripts/ci/frontend/dependencies--override.sh
  cache_directories:
    - backend/.gradle
    - tools

test:
  override:
    - bash scripts/ci/backend/test--override.sh
    - bash scripts/ci/frontend/test--override.sh
  post:
    - bash scripts/ci/backend/test--post.sh

deployment:
  develop:
    branch: develop
    commands:
      - bash scripts/ci/backend/deployment--develop--commands.sh
  master:
    branch: master
    commands:
      - bash scripts/ci/backend/deployment--master--commands.sh
