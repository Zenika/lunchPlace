machine:
  services:
    - docker
  java:
    version: openjdk8

dependencies:
  override:
    - echo "overriding dependencies with nothing"

test:
  pre:
    - docker version
    - docker pull metahelicase/gradle:3.1
  override:
    - docker run --rm -v `pwd`/backend:/project -u `id -u`:`id -g` metahelicase/gradle:3.1 --console plain build writeProjectVersion
  post:
    - echo "found version $(cat backend/build/version.txt)"
    - docker build -t zenika/lunchplace_backend:$(cat backend/build/version.txt) .:
        pwd: backend

deployment:
  hub:
    branch: develop
    commands:
      - docker login -e infos-lille@zenika.com -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t zenika/lunchplace_backend:$(cat backend/build/version.txt) .:
          pwd: backend
      - docker push zenika/lunchplace_backend:$(cat backend/build/version.txt)
