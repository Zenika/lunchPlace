machine:
  services:
    - docker
  java:
    version: openjdk8

dependencies:
  override:
    - echo "nothing"

test:
  pre:
    - docker version
    - docker pull metahelicase/gradle:3.1
  override:
    - docker run --rm -v `pwd`/backend:/project -u `id -u`:`id -g` metahelicase/gradle:3.1 build
  post:
    - ls -l
    - ls -l backend/ 

deployment:
  hub:
    branch: develop
    commands:
      - docker build -t zenika/lunchplace_backend
